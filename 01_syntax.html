<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="script.js"></script>
    <script>
      console.log("Hello World");
    </script>
    <script>
      h = "hello";
      console.log(h);
      var h = "how";
      console.log(h);

      //   b = "bye";
      //   console.log(b);
      let b = "bye"; // 우선순위가 var < let 이므로 var에 대한 것을 error 처리
      console.log(b);
      b = "byebye";
      console.log(b);
      //   let은 선언 후 대기 가능
      //  const는 무조건 할당까지 해서 초기화를 해야한다
    </script>
  </body>
</html>
